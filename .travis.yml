language: android
jdk: oraclejdk8
dist: xenial
os: linux
env:
  global:
    - ANDROID_API_LEVEL=29
    - ANDROID_BUILD_TOOLS_VERSION=29.0.3

android:
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
  components:
    - tools
    - platform-tools
    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API_LEVEL

before_script:
  - chmod +x gradlew
  - chmod +x gradle/wrapper/gradle-wrapper.jar
 # emulator needs to be added
 # - echo no | android create avd --force -n test -t android-29 --abi armeabi-v7a -c 100M
 # - emulator -avd test -no-audio -no-window &
 # - android-wait-for-emulator
 # - adb shell input keyevent 82 &

script:
  - ./gradlew assembleDebug
  - ./gradlew test build
  #- ./gradlew connectedAndroidTest


deploy:
  provider: releases
  token: $GITHUB_API_KEY
  file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/debug/app-debug.apk
  name: dev-build-$TRAVIS_TAG
  release_notes: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
  prerelease: true
  overwrite: true
  skip_cleanup: true
  draft: true
  target_commitish: $TRAVIS_COMMIT
  on:
    branch: master


after_deploy:
  - rm -rf $TRAVIS_BUILD_DIR/app/build/outputs
